<script>
// Standorte
const standorte = [
 "Berlin - Gro√übeerenstr.","Berlin - Holzhauser Ford","Berlin - Holzhauser Opel",
 "Berlin ‚Äì Kurf√ºrstendamm","Berlin - Lichtenberg","Berlin - Marzahn","Berlin - Nordring",
 "Berlin - Pankow","Berlin - Spandau","Berlin - Wilmersdorf",
 "Leipzig - Delitzscher Landstr.","Markkleeberg - Suzuki","Markkleeberg - Wachau",
 "Oranienb. - Berliner Str.","Oranienb. - Saarlandstr.","Oranienb. - Sachsenhausener",
 "Potsdam","Pritzwalk","Wittenberge","Wittstock","Zehdenick"
];

// Vorgesetzte
const chefs=[
 "Herr U. Dinnebier","Herr M. Dinnebier","Herr Engelmann",
 "Herr M√ºller","Herr Pilniok","Herr Schoke","Herr W√ºnsch"
];

// Artikel + Gr√∂√üen
const artikel=[
"T-Shirt","Hemd Kurzarm","Hemd Langarm","Polo Langarm","Polo Kurzarm","Hoodie",
"Langarmshirt","Softshelljacke","Winterjacke","Fleecejacke",
"Bluse Kurzarm","Bluse Langarm","Arbeitsjacke (Jeans)","Kapuzensteppjacke"
];

const groessen=["XS","S","M","L","XL","XXL","3XL","4XL"];
const farben=["Schwarz","Wei√ü"];
</script>

<h3>Mitarbeiterdaten</h3>
<label>Name: <input type="text" id="name" required></label><br><br>
<label>E-Mail: <input type="email" id="email" required></label><br><br>

<label>Standort:
<select id="standort">
<script>standorte.forEach(s=>document.write(`<option>${s}</option>`));</script>
</select>
</label><br><br>

<label>Vorgesetzter:
<select id="chef">
<script>chefs.forEach(c=>document.write(`<option>${c}</option>`));</script>
</select>
</label><br><br>

<hr><br>
<div id="shop"></div>

<script>
// Tabellen generieren
let html="";
farben.forEach(farbe=>{
  html+=`<div class="block"><h2>${farbe}</h2><table><tr><th>Artikel</th>`;
  groessen.forEach(g=>html+=`<th>${g}</th>`); html+="</tr>";

  artikel.forEach(a=>{
    html+=`<tr><td>${a}</td>`;
    groessen.forEach(g=>{
      html+=`<td><input type="number" min="0" value="0" name="${farbe}_${a}_${g}"></td>`;
    });
    html+="</tr>";
  });

  html+="</table></div>";
});
document.getElementById("shop").innerHTML=html;
</script>

<button onclick="absenden()">üõí Bestellung absenden</button>

<script>
function absenden(){
   let name=document.getElementById("name").value.trim();
   let email=document.getElementById("email").value.trim();
   if(!name||!email) return alert("Bitte Name & E-Mail eingeben!");

   let stand=document.getElementById("standort").value;
   let chef=document.getElementById("chef").value;

   let bestell=[];
   document.querySelectorAll("input[type=number]").forEach(el=>{
      if(el.value>0) bestell.push(`${el.name}: ${el.value}`);
   });
   if(bestell.length===0) return alert("Keine Artikel ausgew√§hlt!");

   let empfaenger="marketing@dinnebiergruppe.de";

   let text=
`Neue Bekleidungsbestellung:

Name: ${name}
E-Mail: ${email}
Standort: ${stand}
Vorgesetzter: ${chef}

Bestellung:
${bestell.join("\n")}
`;

   // Mail an dich UND an Besteller
   window.location.href=
     `mailto:${empfaenger},${email}?subject=Bekleidungsbestellung%20${encodeURIComponent(name)}&body=${encodeURIComponent(text)}`;

   alert("‚úî Bestellung erstellt ‚Äì Outlook √∂ffnet sich.");
}
</script>
